<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Employee Form</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

  </head>

  <body>

    <div class="container">

      <br>

      <!-- Jumbotron Title -->
      <div class="jumbotron">
        <h1 class="text-center">Emplyee Data Management</h1>
        <h3 class="text-center">A Comprehensive Directory of Employee Billable Hours</h3>
      </div>

      

      <!-- Current Product -->
        <div class="col-lg-12">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Current employees</h3>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>Employee Name</th>
              <th>Role</th>
              <th>Start Date</th>
              <th>Months Worked</th>
              <th>Monthly Rate ($)</th>
              <th>Total Billed ($)</th> 
            </tr>
          </thead>
          <tbody>
            <tr>
            <td id="employeeName"></td>
            <td id="employeeRole"></td>
            <td id="startDate"></td>
            <td id="monthsWorked"></td>
            <td id="monthlyRate"></td>
            <td id="totalBilled"></td>
            <tr>
          </tbody>
        </table>
  </div>

      <!-- Make Your Bid -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add Employee</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="bidder-name">Employee Name</label>
                  <input class="form-control" id="employee-name-form" type="text">
                </div>
                <div class="form-group">
                  <label for="bidder-price">Role</label>
                  <input class="form-control" id="role-form" type="text">
                </div>
                <div class="form-group">
                  <label for="bidder-name">Start Date</label>
                  <input class="form-control" id="start-date-form" type="text">
                </div>
                                <div class="form-group">
                  <label for="bidder-name">Monthly Rate</label>
                  <input class="form-control" id="monthly-rate-form" type="text">
                </div>
                <button class="btn btn-primary" id="submit-info" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>

      </div>

    </div>

    <!-- JavaScript -->
    <script src="logic.js"></script>

  </body>

</html>
